<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
    <!-- 부트스트랩 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">회원 목록</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>이름</th>
            <th>이메일</th>
        </tr>
        </thead>
        <tbody>
        <!-- 타임리프로 users 모델 반복 출력 -->
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
<!--            <td><a th:href="@{/user-detail(id=${user.id})}" th:text="${user.name}" class="text-decoration-none"></a></td>-->
            <td><a th:href="@{/user-detail/{id}(id=${user.id})}" th:text="${user.name}" class="text-decoration-none"></a></td>
            <td th:text="${user.email}"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a href="/" class="btn btn-secondary">메인으로 돌아가기</a>
    </div>
</div>
</body>
</html>
